<div class="task-form">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newTask.title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="newTask.description">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createTask()">Add Task</button>
</div>

<mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-content>
        {{ task.description }}<br />
        Status: {{ task.status }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="updateStatus(task)">
            Mark as {{ task.status === 'done' ? 'Pending' : 'Done' }}
        </button>
        <button mat-button color="warn" (click)="deleteTask(task.id!)">Delete</button>
    </mat-card-actions>
</mat-card>
